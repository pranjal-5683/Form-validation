<!DOCTYPE html>
<html>
<head>
  <title>jQuery Validation</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<div class = "container">
    	<div class = "col-md-6 col-md-offset-3">
        	<div class = "panel panel-primary">
            	<div class = "panel-heading">
                	<center><h4>Validation Form Using jQuery</h4></center>
                </div>
                <div class = "panel-body">
                	<form id = "registration">
                        <input type = "text" class = "form-control" name = "fname" placeholder = "First Name"/>
                    	<br>
                        <input type = "text" class = "form-control" name = "lname" placeholder = "Last Name"/>
                        <br>
                        <input type = "text" class = "form-control" name = "username" placeholder = "Username"/>
                        <br>
                        <input type = "text" class = "form-control" name = "email" placeholder = "Email"/>
                        <br>
                        <input type = "password" class = "form-control" name = "password" placeholder = "Password" id = "password"/>
                        <br>
                        <input type = "password" class = "form-control" name = "confirm" placeholder = "Confirm Password"/>
                        <br>
                        <div class = "gender">
							<label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Male</label>
							<label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Female</label>
                            <label class="radio-inline"><input type="radio" name="gender" class = "form-contorl"/>Others</label>       
                        </div>
                        <br>
                        <button type = "submit" class = "btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="jquery.js"></script>  
</body>
</html>
